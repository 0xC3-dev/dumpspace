<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dumpspace - Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Dumpspace provides game dumps for multiple games and game engines, created by the community for the community"
    />
    <meta name="keywords" content="DumpSpace, SDK" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Game Dumps Info" />
    <meta
      property="og:description"
      content="Get the latest dumps of any supported game."
    />
    <meta property="og:url" content="https://spuckwaffel.com/dumpspace/" />
    <meta property="og:site_name" content="spuckwaffel.com/dumpspace" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.webp"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon-16x16.png"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="bg-white sticky top-0 w-full z-30 border-b border-gray-200 bg-opacity-30 backdrop-filter backdrop-blur-md"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3"
      >
        <a href="/" class="flex items-center">
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap text-black"
            >Dumpspace</span
          >
        </a>
        <div class="flex items-center md:hidden">
          <button>
            <svg
              class="w-8 h-8"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
        <div class="md:flex hidden md:block items-center ml-auto">
          <nav class="leading-6 font-semibold text-slate-700">
            <ul class="flex space-x-8">
              <li>
                <a
                  href="https://www.discord.gg/bla"
                  class="font-semibold transition duration-200 ease-in-out hover:text-blue-500"
                  target="_blank"
                  >Discord</a
                >
              </li>
              <li>
                <a
                  href="/recent"
                  class="font-semibold transition duration-200 ease-in-out hover:text-blue-500"
                  >Recent</a
                >
              </li>
              <li>
                <a
                  href="/changelog"
                  class="font-semibold transition duration-200 ease-in-out hover:text-blue-500"
                  >Changelog</a
                >
              </li>
            </ul>
          </nav>
          <div class="flex items-center border-l border-gray-200 ml-6 pl-6">
            <a
              href="/upload"
              class="bg-blue-700 hover:bg-blue-500 font-bold py-2 px-4 font-medium rounded-lg text-white px-4 py-2 text-center"
            >
              Upload Dump
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="pt-32 mb-8">
      <div
        class="mx-0 relative max-w-none sm:grid sm:grid-cols-3 sm:gap-4 items-center pb-8"
      >
        <p class="text-center text-sm font-semibold text-slate-600 pb-4">
          Made with &#9825; by Spuckwaffel
        </p>
        <p class="text-center text-sm font-semibold text-slate-600 pb-4">
          Created by the community for the community
        </p>
        <p class="text-center text-sm font-semibold text-slate-600 pb-4">
          contact-dumpspace@spuckwaffel.com
        </p>
      </div>
    </div>
  </body>
</html>
